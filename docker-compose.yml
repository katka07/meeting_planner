version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mysqldb
  mysqldb:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'firewall'
      MYSQL_DATABASE: 'meetings'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'firewall'
