<!-- room_update.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Update Room{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'website/meetings.css' %}">
<div class="header">
    <h1>Update Room</h1>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
<br/>
<a href="{% url 'welcome' %}">Home</a>
{% endblock %}
