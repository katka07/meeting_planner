<!-- room_create.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Create New Room{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'website/meetings.css' %}">
<div class="header">
    <h1>Create New Room</h1>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
<br/>
<a href="{% url 'welcome' %}">Home</a>
{% endblock %}
