<!-- meeting_update.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Update Meeting{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'website/meetings.css' %}">
<div class="header">
    <h1>Update Meeting</h1>
</div>
<br/><br/><br/>
<div class="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <br>
            <br>
            <button type="submit">Update</button>&emsp;<a href="{% url 'welcome' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
